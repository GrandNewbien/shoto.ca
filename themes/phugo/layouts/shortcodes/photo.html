<article class="thumb">
	<a href="{{.Site.BaseURL}}/images/albums/{{.Get "full" }}" class="image"><img src="{{.Site.BaseURL}}/images/albums/{{ .Get "thumb" }}" alt="{{ .Get "alt" }}" /></a>
	<h2>{{ .Get "phototitle" }}</h2>
	<p>{{ .Get "description" | markdownify }}</p>
	<a href="{{.Site.BaseURL}}/images/albums/{{.Get "full" }}">Link To Compressed Image</a>
</article>
